# Application Configuration
spring.application.name=BookStore
server.port=7070

# Database Configuration
spring.datasource.name=bookstore
spring.datasource.url=jdbc:mysql://localhost:3307/book?ServerTimezone=UTC
spring.datasource.username=root
spring.datasource.password=AyusH@157
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'create' will drop and recreate the schema on startup. Use with caution in production.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.bookStore=DEBUG
logging.level.root=INFO
