<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js"
            crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            height: 35px;
            margin-right: 10px;
        }

        .navbar .nav-link {
            transition: all 0.3s ease-in-out;
            padding: 10px 12px;
            border: 0.5px solid transparent;
            border-radius: 5px;
        }

        .navbar .nav-link:hover {
            border-color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        thead th {
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            padding: 12px;
        }

        tbody tr {
            transition: background-color 0.2s ease-in-out;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        tbody td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            font-size: 16px;
        }

        .btn-sm {
            border-radius: 20px;
            font-size: 14px;
            padding: 5px 12px;
        }

        i.fa-trash {
            color: red;
            font-size: 18px;
            transition: transform 0.2s ease;
        }

        i.fa-trash:hover {
            transform: scale(1.2);
            color: darkred;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <i class="fa-solid fa-book" style="margin-right: 10px;"></i>
                <span class="text-warning fw-bold">BookVault</span>
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white"
                                            aria-current="page" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="/available_books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="/my_books">My Books</a></li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="/book_register">New Book
                        Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5 col-md-8">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b :${book}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td>
                    <a th:href="@{/deleteMyList/{id}(id=${b.id})}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
