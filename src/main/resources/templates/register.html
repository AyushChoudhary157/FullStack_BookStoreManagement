<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | BookVault</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .msg {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Register Here</h2>

    <div th:if="${successMsg}" class="alert alert-success text-center" role="alert" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="alert alert-danger text-center" role="alert" th:text="${errorMsg}"></div>

    <form th:action="@{/regForm}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter your name" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="text" id="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Enter your password" required />
        </div>

        <div class="mb-3">
            <label for="phoneno" class="form-label">Phone No.</label>
            <input type="text" id="phoneno" class="form-control" th:field="*{phoneno}" placeholder="Enter your phone number" required />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="links mt-3">
        <a href="/">Home</a>
        <a href="loginPage">Login</a>
    </div>
</div>
</body>
</html>
