<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js"
            crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            height: 35px;
            margin-right: 10px;
        }

        .navbar .nav-link {
            transition: all 0.3s ease-in-out;
            padding: 10px 12px;
            border: 0.5px solid transparent;
            border-radius: 5px;
        }

        .navbar .nav-link:hover {
            border-color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h4 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }

        .btn-primary {
            width: 100%;
            border-radius: 25px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <i class="fa-solid fa-book" style="margin-right: 10px;"></i>
                <span class="text-warning fw-bold">BookVault</span>
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white"
                                            href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="/available_books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="/my_books">My Books</a></li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="/book_register">New Book
                        Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h4>New Book Register</h4>
            <form th:action="@{/save}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label> <input
                        type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label> <input
                        type="text" class="form-control" name="author" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label> <input
                        type="text" class="form-control" name="price" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
