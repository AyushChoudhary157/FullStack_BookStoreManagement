<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store Management</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            color: #1f1f1f;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-primary {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px;
            background-color: #0066ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 102, 255, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #004dcc;
            transform: scale(1.05);
        }

        .container-main {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
            max-width: 500px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 250px;
        }
    </style>
</head>
<body>
<div class="container-main">
    <div class="logo">
        <img src="/images/book.jpg" alt="Logo">
    </div>
    <h1>Book Store Management</h1>
    <p>Manage your books efficiently with our intuitive platform.</p>
    <a href="regPage" class="btn btn-primary">Register</a>
    <a href="loginPage" class="btn btn-primary">Login</a>
</div>
</body>
</html>
